{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block tab_title %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="{% static 'css/base.css' %}?version=1" rel="stylesheet" />
    {% block head %}{% endblock %}
  </head>
  <body>
    <header class="header"> 
      <div class="main-header"> 
        <div class="tool-container">
          <div class="tools-right"></div>
          <div class="header-logo">
            <a href="{% url 'app:home' %}">
              <img src="{% static 'img/yesstyle_logo.svg' %}" alt="Logo" />
            </a>
          </div>
          <div class="tools-left">
            <a class="tool-icon" href="{% url 'app:shopping_bag' %}">
              <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24"><path d="m2.358,17l1.142-8.75c0-.414.336-.75.75-.75h2.5v1.25c0,.967.783,1.75,1.75,1.75s1.75-.783,1.75-1.75v-1.25h3.5v1.25c0,.967.783,1.75,1.75,1.75s1.75-.783,1.75-1.75v-1.25h2.5c.414,0,.75.336.75.75l1.142,8.75H2.358Zm-.196,1.5l-.163,1.245c0,1.243,1.007,2.25,2.25,2.25h15.5c1.243,0,2.25-1.007,2.25-2.25l-.162-1.245H2.163Zm14.087-9.75v-2c0-2.797-1.748-4.75-4.25-4.75s-4.25,1.953-4.25,4.75v2c0,.414.336.75.75.75s.75-.336.75-.75v-2c0-1.975,1.079-3.25,2.75-3.25s2.75,1.275,2.75,3.25v2c0,.414.336.75.75.75s.75-.336.75-.75Z"></path></svg>
            </a>
          </div>
        </div>
      </div>
      <div class="nav-wrapper">
        <nav>
          <a href="#">Belleza</a>
          <a href="#">Mujer</a>
          <a href="#">Hombre</a>
          <a href="#">Estilo de vida</a>
          <a href="#">Salud</a>
          <a href="#">Rebajas</a>
        </nav>
      </div>
    </header>
    <div class="top-bar-spacing"></div>
  
    
    <div class="container">
      <h1>{% block title %}{% endblock %}</h1>
      {% block content %}{% endblock %}
    </div>
    
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
  </body>
</html>
